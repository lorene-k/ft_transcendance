<div class="form-style">
  <form id="login-form" action="/" class="space-y-4">
    <div>
      <!-- Username -->
      <label class="label-style" for="username">Username</label>
      <input id="username" autocomplete="username" class="field-gray" type="text"/>
      <div class="input-error-msg"></div>
    </div>
    <!-- Password -->
    <div>
      <label class="label-style" for="password">Password</label>
      <div class="relative">
        <input id="password" autocomplete="off" class="field-gray pr-10" type="password" />
        <img id="show-password-icon" src="/assets/eye-closed.png" class="w-6 h-5 absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer">
        <div class="input-error-msg"></div>
      </div>
    </div>
    <!-- Login -->
    <button id="login-button" class="btn-primary" type="submit">Log In</button>
    <p class="small-text">Forgot password ?</p>
    <div id="line1" class="line-1"></div>
    <!-- Sign up -->
    <div class="mx-auto mt-8 max-w-sm p-6">
      <button id="signup-button" class="btn-secondary" type="button">Sign up</button>
    </div>
  </form>
</div>
