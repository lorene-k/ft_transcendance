<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="font-sans m-0 p-0 leading-relaxed text-black">

  <!-- Header -->
  <header class="bg-white text-black text-center p-inherit">
    <div class="logo mx-auto py-4">
      <img src="assets/logo.png" alt="Pong Game" class="max-w-[200px] h-auto mx-auto">
    </div>
    <nav>
      <ul class="m-0 p-0">
        <li class="inline m-0 mx-4 font-bold p-inherit">
          <a href="#" class="text-black no-underline font-bold">Play</a>
        </li>
        <li class="inline m-0 mx-4 font-bold p-inherit">
          <a href="#" class="text-black no-underline font-bold">Profile</a>
        </li>
        <li class="inline m-0 mx-4 font-bold p-inherit">
          <a href="#" class="text-black no-underline font-bold">Settings</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="py-8 px-4 text-center">
    <div class="bg-cyan-300/50 p-8 spotlight">
      <h1 class="text-3xl font-bold mb-6">Best Pong ever</h1>
      <a href="#produits"
         class="cta inline-block bg-indigo-700 text-white py-4 px-16 rounded-full font-bold hover:bg-black transition">
        Play
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-black text-center my-[50px] py-4">
    <p>Logout</p>
  </footer>

</body>
</html>
