    <!-- Login Form Modal -->
    <div id="LoginForm" class="fixed inset-0 bg-black/50 flex justify-center items-center hidden">
        <form class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full space-y-6 relative">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-600" data-i18n="index.login">Login</h2>
            <div id="error_message" class="px-4 py-2 rounded-md text-sm text-center text-red-600">
            </div>
            <!-- Username -->
            <label for="username" class="block text-gray-700 font-semibold" data-i18n="index.username">Username</label>
            <input type="username" name="username" id="username" placeholder="e.g. dupont" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- password -->
            <label for="password" class="block text-gray-700 font-semibold" data-i18n="index.password">Password</label>
            <input type="password" name="password" id="password" placeholder="e.g. abcd123" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div class="flex justify-between items-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2 rounded-md font-semibold hover:bg-blue-700 transition"
                    data-i18n="index.login">
                    Login
                </button>
                <button type="button" id="closeLForm" class="text-gray-500 hover:text-gray-700 font-semibold"
                    data-i18n="index.cancel">
                    Cancel
                </button>
            </div>
            <div id="googleSignInButton"></div>
        </form>
    </div>

    <!-- Register Form Modal -->
    <div id="RegisterForm" class="fixed inset-0 bg-black/50 flex justify-center items-center hidden">
        <form class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full space-y-6 relative">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-600" data-i18n="index.register">Register</h2>
            <div id="error_message" class="px-4 py-2 rounded-md text-sm text-center text-red-600">
            </div>
            <!-- Username -->
            <label for="username" class="block text-gray-700 font-semibold" data-i18n="index.username">Username</label>
            <input type="username" name="username" placeholder="e.g. dupont" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Email -->
            <label for="email" class="block text-gray-700 font-semibold" data-i18n="index.email">Email</label>
            <input type="email" name="email" placeholder="e.g. dupont@test.com" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Password -->
            <label for="password" class="block text-gray-700 font-semibold" data-i18n="index.password">Password</label>
            <input type="password" name="password" placeholder="e.g. abcd123" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div class="flex justify-between items-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2 rounded-md font-semibold hover:bg-blue-700 transition"
                    data-i18n="index.register">
                    Register
                </button>
                <button id="closeRForm" class="text-gray-500 hover:text-gray-700 font-semibold"
                    data-i18n="index.cancel">
                    Cancel
                </button>
            </div>
            <div id="googleRegisterSignInButton"></div>
        </form>
    </div>
</body>
