<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transcendance</title>
    <link href="./styles/compiled.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navigation -->

    <!-- Main Content -->
    <main class="flex-grow flex flex-col justify-center items-center text-center px-4">
        <h1 class="text-5xl font-bold text-blue-600 mb-6">Welcome to Transcendance</h1>
        <p class="text-gray-600 max-w-xl mb-10">
            Ready to play pong ?
        </p>
        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition"
            onclick="window.location.href='game/pong'">
            Get Started
        </button>
    </main>

    <!-- Login Form Modal -->
    <div id="LoginForm" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <form action="/login" method="POST"
            class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full space-y-6 relative">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Login</h2>

            <!-- Username -->
            <label for="username" class="block text-gray-700 font-semibold">username</label>
            <input type="username" name="username" id="username" placeholder="Enter username" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- password -->
            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div class="flex justify-between items-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2 rounded-md font-semibold hover:bg-blue-700 transition">
                    Login
                </button>
                <button type="button" id="closeLForm" class="text-gray-500 hover:text-gray-700 font-semibold">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <!-- Register Form Modal -->
    <div id="RegisterForm" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <form action="/register" method="POST"
            class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full space-y-6 relative">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Register</h2>

            <!-- Username -->
            <label for="username" class="block text-gray-700 font-semibold">Username</label>
            <input type="username" name="username" id="username" placeholder="Enter Username" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Email -->
            <label for="email" class="block text-gray-700 font-semibold">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Password -->
            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required
                class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div class="flex justify-between items-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2 rounded-md font-semibold hover:bg-blue-700 transition">
                    Register
                </button>
                <button id="closeRForm" class="text-gray-500 hover:text-gray-700 font-semibold">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <script type="module" src="script/form.js"></script>
</body>
</html>
