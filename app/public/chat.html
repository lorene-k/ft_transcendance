<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transcendance</title>
    <link href="./styles/compiled.css" rel="stylesheet" />
    <style>
      /* Optional: smooth fade in/out for form */
      #myForm {
        transition: opacity 2s ease;
      }

      #myForm.hidden {
        opacity: 1;
        pointer-events: none;
      }
    </style>
  </head>

  <body class="bg-gray-100">
      <!-- Navigation -->
      <div class="flex flex-col gap-2 bg-gray-100 p-2 max-w-6xl mx-auto mt-8 h-[80vh]">
        <!-- 1.Tournament notifs -->
        <div class="flex flex-row gap-4 mt-5 mb-2 shadow-sm h-[10%]">
          <div class="flex bg-white h-full w-full rounded-xl title-style px-3 items-center">Tournaments</div>
        </div>
      
        <!-- 1.Main container -->
        <div class="flex flex-grow flex-row gap-4 bg-gray-100">
        
          <!-- 2.Left container -->
          <div class="chat-card text-sm font-bold w-1/4">
            <!-- 3.Chat history -->
            <div class="flex items-center gap-8 h-1/8 title-style">All chats</div>
            <div class="box-style h-7/8 overflow-auto"></div>
          </div>
        
          <!-- 2.Right container -->
          <div class="chat-card w-3/4">
            <!-- 3.Photo & name container -->
            <div class="flex items-center gap-8 h-1/8">
              <img class="flex h-12 w-12 rounded-xl" src="./assets/default-icon.png">
              <div class="title-style">John Doe</div>
            </div>
  
            <!-- 3.Conversation container -->
            <div class="box-style h-6/8 overflow-auto gap-4">
              <!-- 4.Chat bubble 1 -->
              <div class="flex flex-col items-start w-fit">
                <div class="flex flex-row items-center space-x-2 rtl:space-x-reverse">
                <img class="w-5 h-5 rounded-xl" src="./assets/default-icon.png" alt="Jane default icon">
                   <span class="text-sm font-semibold text-gray-900">Jane Doe</span>
                   <span class="text-sm font-normal text-gray-500">11:46</span>
                </div>
                <div class="flex flex-col items-center gap-3 w-full leading-1.5 p-2 m-1 ml-6 bg-gray-100 rounded-xl rounded-tl-none">
                   <p class="text-sm font-normal text-gray-900">Hey ! This is a test.</p>
                </div>
              </div>
              <!-- 4.Chat bubble 2 -->
              <div class="flex justify-end w-full">
                <div class="flex flex-col items-end w-fit">
                  <div class="flex flex-row items-center space-x-2 rtl:space-x-reverse">
                    <span class="text-sm font-semibold text-gray-900">John Doe</span>
                    <span class="text-sm font-normal text-gray-500">11:47</span>
                    <img class="w-5 h-5 rounded-xl" src="./assets/default-icon-man.png" alt="Jane default icon" />
                  </div>
                  <div class="flex flex-col items-center gap-3 w-full leading-1.5 p-2 m-1 mr-6 bg-gray-100 rounded-xl rounded-tr-none text-right">
                    <p class="text-sm font-normal text-gray-900">That's awesome. I think our users will really appreciate the improvements.</p>
                  </div>
                </div>
              </div> 
            </div>           
            <!-- 3.Input box & send button -->
            <div class="h-1/8 flex flex-row gap-2">
              <input class="box-style w-4/5" placeholder="Type message"></input>
              <button class="button-style w-1/5">Send</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
