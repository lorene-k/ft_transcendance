<main id="main-content" class="flex flex-col bg-gray-100 max-w-6xl mx-auto mt-8 h-[80vh]">

 <!-- Div 1: Buttons -->
  <div class="flex flex-row basis-[10%] items-center justify-center rounded-md gap-2">
    <button class="selected-button-style dashboard-btn">User dashboard</button>
    <button class="button-style dashboard-btn">Game stats</button>
  </div>

 <!-- Div 2: Elements -->
<div class="grid grid-cols-3 h-full w-full p-5">
  <!-- Row 1 : Pie charts -->
  <div class="grid-style col-span-1">
    <p class="title-style">Total games played</p>
    <canvas id="games-played"></canvas>
  </div>
  <div class="grid-style col-span-1">
    <p class="title-style">Win vs vs Losses (win rate)</p>
    <canvas id="win-rate"></canvas>
  </div>
  <div class="grid-style col-span-1">
    <p class="title-style">Win streak</p>
    <canvas id="win-streak"></canvas>
  </div>

   <!-- Row 2: Bar chart -->
  <div class="grid-style col-span-3">
    <p class="title-style">Bar chart</p>
    <canvas id="bar-chart"></canvas>
  </div>

   <!-- Row 3: Line chart -->
  <div class="grid-style col-span-3">
    <p class="title-style">Line chart</p>
    <canvas id="line-chart"></canvas>
  </div>
</main>
