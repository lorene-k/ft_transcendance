<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transcendance</title>
    <link href="./styles/compiled.css" rel="stylesheet" />
    <style>
      /* Optional: smooth fade in/out for form */
      #myForm {
        transition: opacity 2s ease;
      }

      #myForm.hidden {
        opacity: 1;
        pointer-events: none;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <!-- Navigation -->
    <div id="main-div" class="flex flex-col bg-gray-100 p-2 max-w-6xl mx-auto mt-8 h-[90vh]">

      <!-- Div 1: Buttons -->
        <div class="flex flex-row basis-[10%] items-center justify-center rounded-md gap-2 mb-2">
          <button class="selected-button-style dashboard-btn">User dashboard</button>
          <button class="button-style dashboard-btn">Game stats</button>
        </div>

      <!-- Div 2: Elements -->
      <div class="grid grid-cols-3 h-full w-full p-5">
        <!-- Row 1 : Pie charts -->
        <div class="grid-style col-span-1">
          <p class="title-style">Total games played</p>
          <canvas id="games-played"></canvas>
        </div>
        <div class="grid-style col-span-1">
          <p class="title-style">Win vs vs Losses (win rate)</p>
          <canvas id="win-rate"></canvas>
        </div>
        <div class="grid-style col-span-1">
          <p class="title-style">Win streak</p>
          <canvas id="win-streak"></canvas>
        </div>

        <!-- Row 2: Bar chart -->
        <div class="grid-style col-span-3">
          <p class="title-style">Bar chart</p>
          <canvas id="bar-chart"></canvas>
        </div>

        <!-- Row 3: Line chart -->
        <div class="grid-style col-span-3 mb-20">
          <p class="title-style">Line chart</p>
          <canvas id="line-chart"></canvas>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.8.1/dist/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script/dashboards/dashboards.js"></script>
  </body>
</html>
